<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62d9f6f328.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
      
        <form>
              <p>Validation Form</p>
               <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>


            <div class="input-group">
                <label>Mobile No.</label>
                <input type="tel" placeholder="123 456 7890 (Enter 10 Digit Number)"  id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>


            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
              <label>Re-Enter Email Id</label>
              <input type="email" placeholder="Enter Email Again" id="contact-recheck-email" onkeyup="recheckEmail()">
              <span id="recheck-email-error"></span>
          </div>


            <div class="input-group">
              <label>Password</label>
              <input type="password" placeholder="Enter Password" id="contact-password" onkeyup="validatePassword()">
              <span id="password-error"></span>
          </div>

          <div class="input-group">
              <label>Re-enter Password</label>
              <input type="password" placeholder="Enter Password again" id="contact-recheck-password" onkeyup="recheckPassword()">
              <span id="recheck-password-error"></span>
          </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>
  
<script src="script.js"></script>    
</body>
</html>
